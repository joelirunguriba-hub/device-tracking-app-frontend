<form class="addDeviceForm"  [formGroup]="registerNewDeviceForm" (ngSubmit)="onRegisterNewDevice()">
    <p>My Device Information</p>
    <button id="addBtn" type="submit"
    [disabled]="!registerNewDeviceForm.valid"
    [class.active]="registerNewDeviceForm.valid"
    ><span class="addBtn">+</span></button>
    <div class="input-group">
        <input id="deviceName" type="text" formControlName="name" />
        <label for="deviceName">Device Name</label>
      </div>
    
      <div class="input-group">
        <input id="deviceType" type="text" formControlName="type" />
        <label for="deviceType">Type</label>
      </div>
      <div class="input-group">
        <input id="deviceModel" type="text" formControlName="model" />
        <label for="deviceModel">Model</label>
      </div>
      <div class="input-group">
        <input id="deviceDescription" type="text" formControlName="description" />
        <label for="deviceDescription">Description</label>
      </div>
      <div class="input-group">
        <input id="deviceUser" type="text" formControlName="userId" />
        <label for="deviceUser">User</label>
      </div>
      
</form>
